<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>GrootBot</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/chat.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>

	<body>
        <div class="container">
            <div class="text-center">
                <h1>Welcome to GrootBot.</h1>
                <p class="lead">Everybody loves Groot. Everybody wants to get to know him. Well, here's your chance to chat with Groot!</p>
            </div>

            <div class="chat-div">
                <div class="chat-display"></div>
                <div class="typing"></div>
                <div class="txt-div">
                    <textarea class="txt-area"></textarea>
                    <button class="txt-btn" disabled>SEND</button>
                </div>
            </div>
        </div>
    </body>
</html>
